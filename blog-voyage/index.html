<!DOCTYPE html>
<html ng-app="app">


<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="./MTL/material.min.css">
    <script src="./MTL/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Voyages d'un photopgraque amateur</title>

</head>

<body>

    <section ng-controller="headerCtrl">

        <h1>HEADER</h1>

    </section>

    <section ng-controller="menuCtrl">

        <h1>MENU</h1>

    </section>

    <section ng-controller="contentCtrl">

        <h1>Hello World</h1>

        <div>
            <label>Name:</label>
            <input type="text" ng-model="yourName" placeholder="Enter a name here">
            <hr>
            <h1>Hello {{yourName}}!</h1>
        </div>

        <div ng-repeat="li in list" class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">{{ li.titre }}</h2>
            </div>
            <div class="mdl-card__supporting-text">
                {{ li.description }}
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="alerter()">
                    Get Started
                </a>
            </div>
            <div class="mdl-card__menu">
                <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">share</i>
                </button>
            </div>
        </div>

    </section>

    <section ng-controller="footerCtrl">

        <h1>FOOTER</h1>

    </section>



    <script src="./app.js"></script>
</body>

</html>
