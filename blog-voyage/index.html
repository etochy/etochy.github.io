<!DOCTYPE html>
<html ng-app="app">


<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="./MTL/material.min.css">
    <script src="./MTL/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <title>Voyages d'un photopgraque amateur</title>

</head>

<body>

    <section ng-controller="headerCtrl">

        <h1>HEADER</h1>

    </section>

    <section ng-controller="menuCtrl">

        <h1>MENU</h1>

    </section>

    <section ng-controller="contentCtrl">

        <h1>Hello World</h1>

        <div class="page-base">

            <!-- MDL Spinner Component with Single Color -->
            <div ng-if="valid" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>

            <div ng-repeat="article in list" class="demo-card-wide mdl-card mdl-shadow--2dp card">

                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">{{ article.titre }}</h2>
                </div>

                <div style="align-self: center;">
                    <img src='{{ article.photo }}' alt="{{ article.description }}" class="images">
                </div>

                <div class="mdl-card__supporting-text">
                    {{ article.description }}
                </div>

                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="alerter()">
                        Get Started
                    </a>
                </div>

                <div class="mdl-card__menu">
                    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                        <i class="material-icons">share</i>
                    </button>
                </div>

            </div>
        </div>
    </section>

    <section ng-controller="footerCtrl">

        <h1>FOOTER</h1>

    </section>



    <script src="./app.js"></script>
</body>

</html>
